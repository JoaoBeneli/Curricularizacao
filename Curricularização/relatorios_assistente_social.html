<!-- Formulário de Relatório de Desempenho -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Relatório de Desempenho</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nome_aluno">Nome do Aluno</label>
                            <input type="text" class="form-control" id="nome_aluno" placeholder="Digite o nome do aluno" required>
                        </div>
                        <div class="form-group">
                            <label for="nome_professor">Nome do Professor</label>
                            <input type="text" class="form-control" id="nome_professor" placeholder="Digite o nome do professor" required>
                        </div>
                        <div class="form-group">
                            <label for="data_relatorio">Data do Relatório</label>
                            <input type="date" class="form-control" id="data_relatorio" required>
                        </div>
                        <div class="form-group">
                            <label for="disciplina">Disciplina</label>
                            <input type="text" class="form-control" id="disciplina" placeholder="Digite a disciplina" required>
                        </div>
                        <div class="form-group">
                            <label for="nota">Nota</label>
                            <input type="number" class="form-control" id="nota" placeholder="Digite a nota" min="0" max="10" required>
                        </div>
                        <div class="form-group">
                            <label for="comentarios">Comentários</label>
                            <textarea class="form-control" id="comentarios" rows="3" placeholder="Insira observações sobre o desempenho do aluno" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-salvar-relatorio btn-block">Salvar Relatório</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small><a href="relatorios.html">Ver todos os relatórios</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
